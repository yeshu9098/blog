{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block body %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 500px;">
        <h4 class="card-title text-center mb-4">Edit Profile</h4>
        
        <form action="" method="POST">
            {% csrf_token %}
            
            <!-- First Name Input -->
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" name="first_name" value="{{ user.first_name }}" class="form-control form-control-lg" id="first_name" required>
            </div>

            <!-- Last Name Input -->
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" name="last_name" value="{{ user.last_name }}" class="form-control form-control-lg" id="last_name" required>
            </div>

            <!-- Update Button -->
            <button type="submit" class="btn btn-primary w-100 mb-2">Update</button>

            <!-- Links -->
            <div class="d-flex justify-content-between">
                <a href="{% url 'account:password' %}" class="btn btn-outline-danger btn-sm">Change Password</a>
                <a href="{% url 'app:index' %}" class="btn btn-outline-secondary btn-sm">Cancel</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
