{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block body %}
<div class="container d-flex justify-content-center align-items-center mt-2 mb-2" style="min-height: 100vh;">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 500px;">
        <h4 class="card-title text-center mb-4">Create a New Account</h4>
        <form action="" method="POST">
            {% csrf_token %}
            
            <!-- Email Input -->
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control form-control-sm" id="email" required>
            </div>
            
            <!-- Username Input -->
            <!-- <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control form-control-sm" id="username" required>
            </div> -->

            <!-- First Name Input -->
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" name="first_name" class="form-control form-control-sm" id="first_name" required>
            </div>

            <!-- Last Name Input -->
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" name="last_name" class="form-control form-control-sm" id="last_name" required>
            </div>

            <!-- Password Input -->
            <div class="mb-3">
                <label for="password1" class="form-label">Password</label>
                <input type="password" name="password1" class="form-control form-control-sm" id="password1" required>
            </div>

            <!-- Confirm Password Input -->
            <div class="mb-3">
                <label for="password2" class="form-label">Confirm Password</label>
                <input type="password" name="password2" class="form-control form-control-sm" id="password2" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

        <!-- Login Link -->
        <div class="text-center mt-3">
            <a href="{% url 'account:login' %}" class="btn btn-outline-secondary btn-sm">Already have an account? Login</a>
        </div>
    </div>
</div>
{% endblock %}
