{% extends 'base.html' %}
{% load static %}
{% block title %}
Home
{% endblock %}

{% block body %}

<div class="container mt-4">
  <div class="row">
    <!-- Main Content Area -->
    <div class="col-lg-9">
      {% for p in posts %}
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h5 class="card-title">{{ p.title }}</h5>
            <p class="card-text text-muted">{{ p.content|striptags|slice:':300'|safe }}...</p>
            <a href="{% url 'app:post' id=p.id %}" class="btn btn-primary btn-sm">Read more</a>
          </div>
        </div>
      {% endfor %}
    </div>

    <!-- Sidebar -->
    <div class="col-lg-3">

      <!-- Categories Section -->
      <div class="card shadow-sm mb-2">
        <div class="card-header bg-primary text-white">
          Categories
        </div>
        <ul class="list-group list-group-flush">
          {% for cat in cat %}
            <a href="/category/{{ cat.title }}" class="list-group-item list-group-item-action text-primary">
              {{ cat.title }}
            </a>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>

{% endblock %}
